<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>開発中です</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    background: linear-gradient(135deg, #0078d7, #00a8ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 40px 60px;
    text-align: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  }
  h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  button {
    background: white;
    color: #0078d7;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #e6f0ff;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>このページは開発中です。</h1>
    <p>現在、この機能は準備中です。</p>
    <br>
    <button onclick="location.href='index.html'">ログインへ</button>
  </div>
</body>
</html>
